apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: openclaw-task-control
type: Opaque
stringData:
  DB_USER: openclaw
  DB_PASSWORD: openclaw
  DB_NAME: openclaw_task_control
  JWT_SECRET: change-me-in-production
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: openclaw-task-control
spec:
  selector:
    app: backend
  ports:
    - name: http
      port: 3001
      targetPort: 3001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: openclaw-task-control
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/openclaw/task-control-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3001"
            - name: DB_HOST
              value: postgres
            - name: DB_PORT
              value: "5432"
            - name: REDIS_HOST
              value: redis
            - name: REDIS_PORT
              value: "6379"
            - name: FRONTEND_URL
              value: http://frontend
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: DB_PASSWORD
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: DB_NAME
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: JWT_SECRET
